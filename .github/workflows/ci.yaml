name: CI

on:
  push:
    branches:
      - master
      - releases/**
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ci:
    name: CI

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
        env:
          CI: true
